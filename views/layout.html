<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container" style="margin: 0px">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Trip Planner</a>
        </div>
        <div id="nav-items" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>



    <div class="contentBox" id="mapHere" style="margin-right: 0px">
    </div>

    <div class="box2" id="pic" style="margin-right: 0px">
      <div id="tech-slideshow">
        <div id="tech-slideshow-1">
          
        </div>
      </div>
    </div>




    <div class="container content" style="margin-right: 0px">
      {% block content %}{% endblock %}
    </div>
    
    <div id="footer" class="container text-muted">
      The Awesomest Trip-Planning Page Ever BY Julie and Raf
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRuUNffDSqE44ySzIUdUlRvjANB6V6Ev4&sensor=true">
    </script>
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script src="/js/map.js"></script>
  </body>
</html>
